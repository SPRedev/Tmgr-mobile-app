name: ruko_mobile_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.1 <4.0.0' # Using a range is safer for future compatibility

dependencies:
  flutter:
    sdk: flutter
  
  http: ^1.2.1
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.6
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  file_picker: ^8.0.0 
  badges: ^3.1.2
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  msix: ^3.16.13
  web_socket_channel: ^3.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # This is the package that generates your app icons.
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

# This section is for Flutter-specific configurations.
flutter:
  uses-material-design: true

  # This section tells your app which asset files to include in the build.
  # It's crucial for the icon generator and for using images in your app.
  assets:
    - assets/logo.png

# This is the configuration block for the app icon generator.
# It tells the package where to find your logo and how to create the icons.
# It is correctly placed at the root level (no indentation ).
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

# Add this entire block to the end of your pubspec.yaml file
msix_config:
  display_name: Ruko Mobile App
  publisher_display_name: SARLPRO
  identity_name: com.sarlpro.rukomobileapp
  version: 1.0.0.2 # We use .2 to show it's a new version
  logo_path: assets\logo.png
  vclibs_framework_enabled: true
